<div>
	<div class="modal-header">
		
		<h4 id="lblNotAuthorizedModalHeader">
			{{ 'Not Authorized' | i18n }}
		</h4>
	</div>
	<div class="modal-body">
		<label id="notAuthorizedModalMessage">
			{{ 'User is not authorized to access this area.' | i18n }}
		</label>
	</div>
	<div class="modal-footer">
		<button id="btnCloseNotAuthorizedModal" class="btn btn-primary form-btn-save-new" ng-click="closeModal()">
			{{ 'Ok' | i18n }}
		</button>
	</div>
</div>
