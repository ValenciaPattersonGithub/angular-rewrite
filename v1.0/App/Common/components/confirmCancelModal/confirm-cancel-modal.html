<div class="modal-header"><h4 id="lblModalHeader">{{ item.Title | i18n }}</h4></div>
<div class="modal-body">
    <label id="lblModalMessage">{{ item.Message }}</label>
    <label ng-if="item.Message2" id="lblModalMessage2">{{ item.Message2 }}</label>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button id="btnCancel" ng-show="item.Button1Text" ng-click="close();" class="btn btn-default">{{ item.Button1Text | i18n }}</button>
        <button id="btnNo" ng-show="item.Button2Text" ng-click="confirm(false);" class="btn btn-default">{{ item.Button2Text | i18n }}</button>
        <button id="btnYes" ng-show="item.Button3Text" ng-click="confirm(true);" class="btn btn-primary" set-focus>{{ item.Button3Text | i18n }}</button>
    </div>
</div>
