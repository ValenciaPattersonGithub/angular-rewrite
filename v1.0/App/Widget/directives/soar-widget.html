<div>
    <div class="text-align-center text-muted" ng-show="loading==true" style="z-index: 2;position: absolute; left: 0px; top: 0px; right: 0px; bottom:0px; text-align: center;">
        <i id="iDefaultMessage" class="fa fa-spinner fa-spin fa-2x loading"></i>
    </div>
    <div class="text-align-center text-muted" ng-show="loadingFailed==true" style="z-index: 2;position: absolute; left: 0px; top: 0px; right: 0px; bottom:0px; text-align: center;">
        <a data-toggle="tooltip" data-placement="top" title="{{errorMessage}}">
                <i id="iErrorMessage" class="fa fa-exclamation-circle fa-2x"></i>
        </a>
    </div>
	<div style="position: absolute; left: 0px; top: 0px; right: 0px; bottom:0px;" ng-include="getWidgetTemplateUrl()"></div>
	<button id="btn-close" class="btn btn-link fa fa-times pull-right" style="position:relative" ng-click="hideWidget(data.ItemId)"></button>
</div>
