<div ng-controller="GrossProductionGaugeWidgetController" class="soarWidget">
    <div class="panel-heading soarWidget__header">
        <div class="widget-handle w_row">
            <label>{{ data.Title | i18n }}</label>
        </div>
        <div>
            <soar-select-list text-field="Value"
                              value-field="Value"
                              option-list="dateFilterOptions"
                              ng-model="dateFilter"
                              sb-change="dateFilterChanged">
            </soar-select-list>
        </div>
    </div>
    <div class="gaugeWidget__body">
        <gauge data="gaugeData" drilldown="drilldown"></gauge>
    </div>
</div>
