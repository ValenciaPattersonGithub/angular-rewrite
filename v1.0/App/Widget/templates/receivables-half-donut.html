<div ng-controller="ReceivablesHalfDonutController" class="soarWidget">
    <div class="panel-heading landingContainer__heading soarWidget__header">
        <div class="widget-handle w_row">
            <label>{{data.Title| i18n}}</label>
        </div>
        <div>
            <soar-select-list  id="receivablesFilter"
                                name="receivablesFilter"
                                text-field="name"
                                value-field="value"
                                option-list="displayTypeOptions"
                                ng-model="selectedDisplayType"
                                sb-change="filterChanged">
            </soar-select-list>
        </div>
    </div>
    <div class="soarWidget__body">
        <half-donut data="receivablesData" drilldown="drilldown"></half-donut>
     </div>
</div>
