<div ng-controller="CollectionsAtCheckoutGaugeWidgetController" class="soarWidget">
	<div class="soarWidget__header panel-heading">
		<div class="widget-handle w_row">
			<label>{{ data.Title | i18n }}</label>
		</div>
		<div>
			<soar-select-list text-field="display"
							  value-field="Value"
							  option-list="dateFilterOptionsCheckout"
							  ng-model="dateFilterCheckout"
                              sb-change="onDateFilterChange"></soar-select-list>
		</div>
	</div>
	<div class="gaugeWidget__body">
		<gauge data="gaugeDataCheckout"></gauge> <!--drilldown="drilldown"></gauge>-->
	</div>
</div>
