<div>
    <div id="patient-slideout-wrapper" ng-hide="false">
        <div class="text-align-right">
            <button class="btn soar-link icon-button font-14" ng-click="$parent.hideDiv()">X</button>
        </div>
        <div class="margin-left-5">
            <label>({{appliedFiltersCount}}) Filters Selected</label>
        </div>
        <div>
            <button ng-show="(activeFltrTab == '7') || (activeFltrTab == '6') || (activeFltrTab == '2') || (activeFltrTab == '1') || (activeFltrTab == '5')" ng-click="collapsePanel()" class="btn soar-link icon-button font-14 expand-all collapse-all" id="btnExpandCollapse">Expand All</button>
        </div>
        <div id="filterbox">
            <div class="">
                <appointment-slideout ng-if="(activeFltrTab == '1')" grid-data="activeGridData" selected-location="selectedLocation"></appointment-slideout>
                <all-patient-slideout ng-if="(activeFltrTab == '2')" grid-data="activeGridData" selected-location="selectedLocation"></all-patient-slideout>
                <other-to-do-slideout ng-if="(activeFltrTab == '5')" grid-data="activeGridData" selected-location="selectedLocation"></other-to-do-slideout>
                <treatmentplans-slideout ng-if="activeFltrTab == '6'" grid-data="activeGridData" selected-location="selectedLocation"></treatmentplans-slideout>
                <preventive-care-slideout ng-if="activeFltrTab == '7'" grid-data="activeGridData" selected-location="selectedLocation"></preventive-care-slideout>
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="text-align-right padding-right-10">
            <a tabindex="1" class="btn btn-primary" ng-disabled="false" ng-click="resetFilters()" id="btnReset">{{'Reset' | i18n }}</a>
            <a tabindex="2" class="btn btn-primary" ng-disabled="false" ng-click="applyFilters()" id="btnApplyFilters">{{'Apply Filters' | i18n }}</a>
        </div>
    </div>
</div>
