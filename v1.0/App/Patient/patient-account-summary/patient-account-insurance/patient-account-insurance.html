<div class="patAcctSmry__content" ng-init="initialize()">
    <div>
        <div id="lblInsuranceTitle" class="font-weight-bold">{{'Insurance' | i18n }} </div>
    </div>
    <div ng-if="primaryPlan == null">
        <div class="text-muted">
            <div ng-show="!loading">
                <div id="lblDefaultMessage" ng-bind-html="'No Insurance' | i18n"></div>
            </div>
            <div class="text-align-center" ng-show="loading">
                <i id="iDefaultMessage" class="fa fa-spinner fa-spin loading"></i>
            </div>
        </div>
    </div>
		<button id="btnInsuranceSummaryAdd" class="btn btn-link patAcctSmry__btn-link" ng-hide="patientBenefitPlans.length >= 6"
            ng-disabled="disableAddInsurance===true" 
            ng-click="openInsuranceModal()" check-auth-z="soar-per-pbplan-add">
			{{ 'Add {0}' | i18n:['Insurance'] }}
		</button>
	
	<div ng-if="primaryPlan != null">
		<div>
			<div id="lblpatientPrimaryCarrier" class="carrierName">{{ primaryPlan.PolicyHolderBenefitPlanDto.BenefitPlanDto.CarrierName }}</div>
		</div>
		<div ng-if="patientBenefitPlans.length > 1">
			<div id="lblMoreInsurance" class="moreInsurance">{{ 'Plus {0} more' | i18n:[(patientBenefitPlans.length - 1)] }}</div>
		</div>
		<div>
			<a id="btnInsuranceSummaryView" check-auth-z="soar-acct-insinf-view" href="#/Patient/{{ patientId }}/Summary/?tab=Insurance%20Information&currentPatientId={{ patientId }}">
				{{ ::('view' | i18n) }}
			</a>
		</div>
	</div>	
</div>
