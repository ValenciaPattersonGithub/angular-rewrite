<div class="modal-header">
    <h3 class="modal-title">{{'Use New Location Fee?' | i18n}}</h3>
</div>
<div class="modal-body">
    This location charges a different fee than originally proposed.  Use new location fee and update estimated patient charges?
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="negative()">{{'No' | i18n}}</button>
    <button class="btn btn-primary" ng-click="affirmative()">{{'Yes' | i18n}}</button>
</div>
