<div id="emergencyContact" class="form-body" ng-form="emergencyContact">
    <div class="form-row">
        <div class="form-group form-col-6">
            <label class="control-label">{{ 'Contact Name' | i18n }}</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group form-col-3">
            <label class="control-label">{{ 'Phone Number' | i18n }}</label>
            <input type="text" class="form-control"  />
        </div>
        <div class="form-group form-col-3">
            <label class="control-label">{{ 'Relation to Patient' | i18n }}</label>
            <input type="text" class="form-control" />
        </div>
    </div>
</div>
