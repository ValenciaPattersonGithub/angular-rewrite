<!-- Patient Duplicates -->
<div>
    <div class="form-body-old" ng-form="frmPatientPreviousDental">
        
        <div ng-if="editing == false">
            
            <div class="row">
                <!-- Previous Dental -->
                <div class="col-xs-6">
                    <label>{{ 'Previous Dental Practice' | i18n }}: {{previousDentalOffice.Name}}</label>
                </div>
                <div class="col-xs-6">
                    <label id="lblPreviousDentistName"  name="lblPreviousDentistName">{{previousDentalOffice.PhoneNumber | tel}}</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <label id="lblPreviousDentistAddress" class="word-wrap" name="lblPreviousDentistPhone">{{previousDentalOffice.Address.AddressLine1}} {{previousDentalOffice.Address.AddressLine2}}</label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <label id="lblPreviousDentistCityStateZip"  name="lblPreviousDentistAddress">
                        {{previousDentalOffice.Address.City}}<span ng-show="(previousDentalOffice.Address.City && previousDentalOffice.Address.City != '') && (previousDentalOffice.Address.State && previousDentalOffice.Address.State != '')">, </span>
                        {{previousDentalOffice.Address.State }} {{previousDentalOffice.Address.ZipCode | zipCode }}
                    </label>
                </div>
            </div>

        </div>


        <div ng-if="editing == true">
            <div class="row">
                <div class="col-xs-12">
                    <!-- Name -->
                    <input id="inpPreviousDentistName" class="form-input" placeholder="{{ 'Name' | i18n }}" ng-model="previousDentalOffice.Name" capitalize-first-with-override name="inpPreviousDentistName" maxlength="64" sync-focus-with="editing" char-pattern="[^a-zA-Z-'. ]"  />
                </div>
            </div>

            <div class="clearfix">&nbsp;</div>
            <div class="row">
                <div class="col-xs-12">
                    <label >{{ 'Phone Number' | i18n }}</label>
                </div>
                <div class="col-xs-12">
                    <!-- Phone number-->
					<input id="inpDentalOfficePhoneNumber" type="text" placeholder="{{ 'Phone Number' | i18n }}" ui-mask="{{ '999-999-9999'|i18n }}" class="form-input valid" ng-model="previousDentalOffice.PhoneNumber" name="inpDentalOfficePhoneNumber" />
                </div>
            </div>
            <div class="clearfix">&nbsp;</div>

            <div class="row">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label >{{ 'Address' | i18n }}</label>
                    </div>
                    <div class="col-xs-12">
                        <!--line 1 128 alpha/numeric-->
						<input id="inpAddressLine1" 
                               type="text"
                               placeholder="{{ 'Street address' | i18n }}"
                               class="form-input"
                               ng-model="previousDentalOffice.Address.AddressLine1"
                               maxlength="128"
                               char-pattern="[^a-zA-Z0-9-'.\\()# ]" />
                    </div>
                    <div class="col-xs-12">
                        <!--line 2 128 alpha/numeric-->
						<input id="inpAddressLine2"
                               type="text" 
                               placeholder="{{ 'Address 2' | i18n }}" 
                               class="form-input" 
                               ng-model="previousDentalOffice.Address.AddressLine2" 
                               maxlength="128" 
                               char-pattern="[^a-zA-Z0-9-'.\\()# ]" />
                    </div>
                </div>
            </div>
            <div class="clearfix">&nbsp;</div>

            <div class="row">
                <div class="col-xs-12">
                    <label >{{ 'City' | i18n }}</label>
                </div>
                <div class="col-xs-12">
                    <!--city 64 alpha-->
                    <input id="inpCity" type="text" placeholder="{{ 'City' | i18n }}" class="form-input" ng-model="previousDentalOffice.Address.City" capitalize-first-with-override maxlength="64" alpha-only />
                </div>
            </div>
            <div class="clearfix">&nbsp;</div>

            <div class="row">
                <div class="col-xs-12">
                    <label >{{ 'State' | i18n }}</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-10">
                    <!-- State -->
                    <state-list state-list-id="inpPreviousDentistState" source="previousDentalOffice.Address.State"></state-list>
                </div>
            </div>
            <div class="clearfix">&nbsp;</div>

            <div class="row">
                <div class="col-xs-12">
                    <label >{{ 'ZIP Code' | i18n }}</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7">
                    <div ng-class="{error:hasErrors && !frmPatientPreviousDental.inpZip.$valid}">
                        <!--zip 9 numeric-->
                        <input id="inpZip" zip-field="previousDentalOffice.Address.ZipCode" type="text" ng-focus="focus=true;" ng-blur="focus=false;" class="form-input" name="inpZip" placeholder="{{ 'ZIP Code' | i18n  }}" ng-model="previousDentalOffice.Address.ZipCode" maxlength="10" minlength="5" />
                        <label id="errZipCode" class="help-text" ng-show="hasErrors && frmPatientPreviousDental.inpZip.$dirty && frmPatientPreviousDental.inpZip.$invalid">
                            {{ 'ZIP code must be 5 to 9 numeric characters.' | i18n  }}
                        </label>
                    </div>

                </div>
            </div>

            <!--<div class="row" ng-hide="true">
                <div class="col-xs-12">
                    <label id="lblPatPrevDentalOfficeModifiedBy">
                        {{ 'Last Modified By' | i18n  }}
                    </label>
                    <label id="lblPatPrevDentalOfficeModifiedOn">
                        {{ 'On' | i18n  }}
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label id="lblPatPrevDentalOfficeModifiedByValue">
                        {{ }}
                    </label>
                    <label id="lblPatPrevDentalOfficeModifiedOnValue">
                        {{  }}
                    </label>
                </div>
            </div>-->
            <div class="clearfix">&nbsp;</div>

            <div class="row">
                <div class="col-xs-12">
                    <div >
                        <a id="btnRecordsRequestNotes" class="soar-link" ng-click="isNoteCollapsed = !isNoteCollapsed" ng-show="isNoteCollapsed">{{'Add {0}' | i18n:['a note'] }}</a>
                        <label id="lblRecordsRequestNotes"  ng-show="!isNoteCollapsed">{{ 'Notes' | i18n  }}</label>
                    </div>
                        <div ng-hide="isNoteCollapsed">
							<textarea id="inpRecordsRequestNotes" class="form-input form-textarea" name="inpRecordsRequestNotes" maxlength="500" rows="5" cols="50" ng-model="previousDentalOffice.Notes" form="frmPatientPreviousDental" ng-attr-placeholder="{{'Notes' | i18n }}"></textarea>
                        </div>
                    </div>

                    
                        
                 </div>
            </div>
        </div>
    </div>
