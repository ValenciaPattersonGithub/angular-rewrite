<div class="patEncCart">

    <encounter-cart [account-id]="accountId" [encounter-id]="encounterId" [appointment-id]="appointmentId" (can-save-change)="registerControllerHasChanges($event)" (cancel)="cancelClicked($event)"></encounter-cart>
</div>
