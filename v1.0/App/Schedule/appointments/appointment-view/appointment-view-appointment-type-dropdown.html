<div id="appointmentType{{inputId}}" class="appointment-type-dropdown dropdown" >
    <button id="btnDropDown{{inputId}}" ng-click="btnClick()" ng-blur="onBlur() " ng-keypress="keyFilter($event)"
            ng-disabled="controlDisabled"
            class="">
        <span ng-if="!selectedItem" id="defaultSelectedDescription{{inputId}}" class="selected-description"> {{ ::(placeHolder) }}</span>
        <span ng-if="selectedItem" id="lblSelectedAppointmentTypePreview{{inputId}}" class="appointment-type-circle" ng-style="{'background-color': selectedItem.AppointmentTypeColor, 'color': selectedItem.FontColor}"></span>
        <span ng-if="selectedItem" id="lblSelectedAppointmentTypeName{{inputId}}" ng-style="{'cursor': 'pointer'}">
            {{ selectedItem.Name }}
        </span>
        <span class="arrow"></span>
    </button>
    <div id="dropdownListBox{{inputId}}" class="dropdownListBox" ng-if="isOpen">
        <div id="default{{inputId}}" class="option" ng-mousedown="selectItem(null)"> {{ ::(placeHolder) }} </div>
        <div id="dropdownListItems{{inputId}}{{$index}}" ng-repeat="dataItem in appointmentTypes track by $index" >
            <div id="lblOptionName{{inputId}}{{$index}}" ng-mousedown="selectItem(dataItem)"
                 class="option" ng-class="{'active': selectedAppointmentType === dataItem.AppointmentTypeId}">
                <span class="appointment-type-circle"
                      ng-style="{'background-color': dataItem.AppointmentTypeColor, 'color': dataItem.FontColor}"></span>
                <span> {{ dataItem.Name }} </span>
            </div>
            <ng-container ng-if="selectedAppointmentType === dataItem.AppointmentTypeId && selectedTypeFound === false" ng-class="scrollToSelectedType('dropdownListBox', {{$index}}, 'lblOptionName')">
            </ng-container>
        </div>
    </div>
</div>
