<div id="startTime{{inputId}}" class="start-time-dropdown dropdown">
    <button id="btnDropDown{{inputId}}" ng-click="btnClick()" ng-blur="onBlur()"
            ng-disabled="tpDisabled"
            class="">
        <span ng-if="!selectedItem" id="defaultSelectedDescription{{inputId}}" class="selected-description"> {{ ::(placeHolder) }}</span>
        <span ng-if="selectedItem" id="lblSelectedStartTime{{inputId}}" ng-style="{'cursor': 'pointer'}">
            {{ selectedItem.Display }}
        </span>
        <span class="arrow"></span>
    </button>
    <div id="dropdownListBox{{inputId}}" class="dropdownListBox" ng-if="isOpen">
        <div id="default{{inputId}}" class="option" ng-mousedown="selectItem(null)"> {{ ::(placeHolder) }} </div>
        <div id="dropdownListItems{{inputId}}{{$index}}" ng-repeat="dataItem in times track by $index">
            <div id="lblOptionName{{inputId}}{{$index}}" class="option" ng-mousedown="selectItem(dataItem)" ng-class="{'active': selectedItem.Display === dataItem.Display}">
                <span> {{ dataItem.Display }} </span>
            </div>
            <ng-container ng-if="selectedItem.Display === dataItem.Display && selectedStartTimeFound === false" ng-class="scrollToSelectedStartTime('dropdownListBox', {{$index}},'lblOptionName')">
            </ng-container>
        </div>
    </div>
</div>
