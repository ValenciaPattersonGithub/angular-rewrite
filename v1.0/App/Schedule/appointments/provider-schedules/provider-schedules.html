
<div ng-show="validStartAndEndTime && multipleProviders.selectedProviders.length > 0" class="row" style="overflow-x: scroll; width: auto; overflow-y: scroll; height: 150px">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th ng-repeat="prov in multipleProviders.selectedProviders">
                    <button class="btn icon-button" type="button" ng-click="deleteProvider($index, prov.UserId)" style="position:relative; right:-10px">
                        <i class="far fa-times-circle"></i>
                    </button>
                    {{prov.FirstName.charAt(0)}}. {{prov.LastName}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="slot in slots">
                <th>{{slot.Start | date: 'h:mm a'}}</th>
                <td ng-repeat="prov in multipleProviders.selectedProviders">
                    <input type="checkbox" id="{{prov.UserId}}_{{slot.Name}}" class="chk_{{slot.Name}} providerSchedules_chkbox" ng-click="validateSelectedTime(prov, slot, $event)" ng-if="isSelected(prov,slot)" checked="checked" ng-disabled="readOnly" />
                    <input type="checkbox" id="{{prov.UserId}}_{{slot.Name}}" class="chk_{{slot.Name}} providerSchedules_chkbox" ng-click="validateSelectedTime(prov, slot, $event)" ng-if="!isSelected(prov,slot)" ng-disabled="readOnly" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
