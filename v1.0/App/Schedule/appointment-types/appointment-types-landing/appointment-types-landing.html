<!-- <business-nav></business-nav> -->
<div ng-class="'fade-in'">
    <form name="frmAppointmentTypesLanding" role="form" action="javascript:;" novalidate class="apptTypesLand">
        <div class="rowFull white">
            <div class="apptTypesLand__header">
                <!--Breadcrumbs-->
                <ul class="apptTypesLand__breadcrumb">
                    <li ng-repeat="breadcrumb in dataForCrudOperation.BreadCrumbs">
                        <ng-switch on="$last">
                            <span id="lastBreadCrumbName" ng-switch-when="true">{{breadcrumb.name | i18n }}</span>
                            <span id="breadCrumbName{{$index}}" ng-switch-default ng-click="changePageState(breadcrumb)"><a>{{breadcrumb.name | i18n }}</a></span>
                        </ng-switch>
                    </li>
                </ul>
                <!--Header-->
                <div class="apptTypesLand__title">
                    <h1>{{ ::('Appointment Types' | i18n) }}</h1>
                </div>
            </div>
        </div>
        <div class="apptTypesLand__body">
            <!--List-->
            <div class="apptTypesLand__list">                

                <div name="apptTypesGrid" id="apptTypesGrid" 
                     kendo-grid="appointmentTypesGrid" 
                     options="appointmentTypesOptions"  
                     ng-hide="personsLoading"></div>
                <div kendo-window="confirm" options="confirmOpt" class="k-gird-confirm"></div>

            </div>
        </div>
    </form>
</div>
