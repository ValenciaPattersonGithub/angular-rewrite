
<div class="idealDaysView">
    <form name="frmIdealDaysView" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4>{{ idealDaysTemplateDto.Name }}</h4>
                </div>
            </div>
        </div>
        <div class="idealDaysView__content ">
            <div class="col-sm-12">
                <div kendo-scheduler="viewIdealDaysScheduler"
                     k-options="schedulerViewIdealDaysOptions"
                     kendo-droptarget>
                    <!--custom event template for each occurrence-->
                    <div k-event-template
                         check-auth-z="soar-sch-schidl-idlprv"
                         class='custom-event'>
                        <!--<button ng-hide="dataItem.type == 'lunch'|| data.mode==='view'" ng-click="removeOccurrence(dataItem)"
                                class="event-btn">
                            <i class="fa fa-times"></i>
                        </button>-->
                        <div class="">
                            <div> {{ dataItem.Name }}</div>
                            <div>({{ dataItem.end.getTime() - dataItem.start.getTime() | minutes }} {{'minutes'| i18n}})</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--action buttons-->
        <div class="idealDaysView__footer">
            <div class="idealDaysView__actions">
                <button id="btnCloseIdealDay"
                        class="btn btn-default pull-right"
                        ng-click="closeModal()"
                        ng-disabled="loading">
                    {{ ::'Close' |i18n }}
                </button>
            </div>
        </div>
    </form>
</div>
