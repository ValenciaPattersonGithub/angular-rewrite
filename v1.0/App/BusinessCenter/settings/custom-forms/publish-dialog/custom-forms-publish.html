<div class="modal-header">
    <div class="container">
        <div class="row">
            <h2>
                <span class="glyphicon glyphicon-exclamation-sign large-size modal-title"></span><label id="unsavedChangesHeader">&nbsp;{{ 'Unsaved Changes' | i18n }}</label> 
            </h2>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <h2 id="formSaveAndPublishMessage">
                {{ 'There are unsaved changes made to this template. This template needs to be saved before it can be published. Would you like to save now?' | i18n }}
            </h2><br />
        </div>
        <div class="row"></div>
        <div class="row">
                <div class="col-md-4">
                    <button check-auth-z="soar-biz-bcform-add,soar-biz-bcform-pub" id="btnSaveAndPublish" type="button" class="btn btn-default table-bordered" ng-click="saveAndPublishForm()">
                        <h4 id="saveAndPublishCaption"> {{ 'Save & Publish' | i18n }}</h4>
                    </button>
                </div>
                <div class="col-md-4">
                    <button check-auth-z="soar-biz-bcform-add" id="btnSave" type="button" class="btn btn-default col-md-12" ng-click="saveForm()">
                        <h4 id="saveCaption"> {{ 'Save' | i18n }}</h4>
                    </button>
                </div>
                <div class="col-md-4">
                    <button id="btnClose" type="button" class="btn btn-default  col-md-12" ng-click="closeForm()">
                        <h4 id="closeCaption"> {{ 'Close' | i18n }}</h4>
                    </button>
                </div>
        </div>
    </div>
</div>
