<div ng-form="frmDemographicQuestion" class="form-group">
    <div class="row">
        <div class="container-fluid">

            <!--First Name-->
            <div class="col-md-4" ng-class="{'has-error':hasErrors && !frmDemographicQuestion.questionDemographicFirstName.$valid}">
                <div class="row">
                    <label id="lblDemographicFirstName{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"
                           for="questionDemographicFirstName{{sectionIndex}}_{{sectionIdexPreviewIndex}}">
                        {{ 'First Name' |i18n}}:
                        <span ng-show="sectionItem.FormBankItemDemographic.IsRequiredFirstName" class="bold padding5 size-h4">*</span>
                    </label>
                </div>
                <div class="row">
                    <input class="col-md-10" type="text" ng-model="sectionItem.FormBankItemDemographic.FirstName" set-focus
                           name="questionDemographicFirstName" ng-required="sectionItem.FormBankItemDemographic.IsRequiredFirstName"
                           id="questionDemographicFirstName{{sectionIndex}}_{{sectionIdexPreviewIndex}}" placeholder="First Name" maxlength="250"
                           ng-disabled="inputIsDisabled" />
                </div>
                <label id="lblFirstNameRequired" class="help-block" ng-show="hasErrors && !frmDemographicQuestion.questionDemographicFirstName.$valid">
                    {{ 'This field is required.' | i18n }}
                </label>                
            </div>
            <!--Last Name-->
            <div class="col-md-4 " ng-class="{'has-error':hasErrors && !frmDemographicQuestion.questionDemographicLastName.$valid}">
                <div class="row">
                    <label id="lblDemographicLastName{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"
                           for="questionDemographicLastName{{sectionIndex}}_{{sectionIdexPreviewIndex}}">
                        {{ 'Last Name' |i18n}}:<span ng-show="sectionItem.FormBankItemDemographic.IsRequiredLastName" class="bold padding5 size-h4">*</span>
                    </label>
                </div>
                <div class="row">
                    <input class="col-md-10 " type="text" ng-model="sectionItem.FormBankItemDemographic.LastName"
                           name="questionDemographicLastName" ng-required="sectionItem.FormBankItemDemographic.IsRequiredFirstName"
                           id="questionDemographicLastName{{sectionIndex}}_{{sectionIdexPreviewIndex}}" placeholder="Last Name" maxlength="250" ng-disabled="inputIsDisabled" />
                </div>
                <label id="lblLastNameRequired" class="help-block" ng-show="hasErrors && !frmDemographicQuestion.questionDemographicLastName.$valid">
                    {{ 'This field is required.' | i18n }}
                </label>
            </div>
        </div>
        <h6>&nbsp;</h6>
    </div>



    <div class="row">
        <div class="container-fluid">
            <div class="col-md-8" ng-class="{'has-error':hasErrors && !frmDemographicQuestion.questionDemographicPreferredName.$valid}">

                    <label id="lblDemographicPreferredName{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"
                           for="questionDemographicPreferredName{{sectionIndex}}_{{sectionIdexPreviewIndex}}">
                        {{ 'Preferred {0}' | i18n:['Name'] }}:<span ng-show="sectionItem.FormBankItemDemographic.IsRequiredPreferredName" class="bold padding5 size-h4">*</span>
                    </label>
                </div>
                <div class="row">
                    <input class="col-md-11" type="text" ng-model="sectionItem.FormBankItemDemographic.PreferredName"
                           name="questionDemographicPreferredName" ng-required="sectionItem.FormBankItemDemographic.IsRequiredPreferredName"
                           id="questionDemographicPreferredName{{sectionIndex}}_{{sectionIdexPreviewIndex}}"
                           placeholder="{{ 'Preferred {0}' | i18n:['Name'] }}" maxlength="250" ng-disabled="inputIsDisabled" />

                <label id="lblPreferredNameRequired" class="help-block" ng-show="hasErrors && !frmDemographicQuestion.questionDemographicPreferredName.$valid">
                    {{ 'This field is required.' | i18n }}
                </label>
            </div>
        </div>        
        <h6>&nbsp;</h6>
    </div>

        </div>
        <h6>&nbsp;</h6>
    </div>


    <div class="row">
        <div class="container-fluid">
            <div class="col-md-8" ng-class="{'has-error':hasErrors && !frmDemographicQuestion.questionDemographicCity.$valid}">
                <div class="row">
                    <label id="lblDemographicCity{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"
                           for="questionDemographicCity{{sectionIndex}}_{{sectionIdexPreviewIndex}}">
                        {{ 'City' |i18n}}:<span ng-show="sectionItem.FormBankItemDemographic.IsRequiredCity" class="bold padding5 size-h4">*</span>

    <div class="row">
        <div class="container-fluid">
            <div class="col-md-8" >
                <div class="row">
                    <label id="lblDemographicState{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"

                </div>
                <div class="row">
                    <div class="" id="questionDemographicState{{sectionIndex}}_{{sectionIdexPreviewIndex}}" name="questionDemographicState">

                    </div>
                </div>
                <!--<label id="lblStateRequired" class="help-block" ng-show="hasErrors && !frmDemographicQuestion.questionDemographicState.$valid">
                    {{ 'This field is required.' | i18n }}
                </label>-->
            </div>
        </div>

    </div>



    <div class="row">
        <div class="container-fluid">
            <div class="col-md-8" ng-class="{'has-error':hasErrors && !frmDemographicQuestion.questionDemographicZip.$valid}">
                <div class="row">
                    <label id="lblDemographicZip{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"
                           for="questionDemographicZip{{sectionIndex}}_{{sectionIdexPreviewIndex}}">
                        {{ 'Zip' |i18n}}:<span ng-show="sectionItem.FormBankItemDemographic.IsRequiredZip" class="bold padding5 size-h4">*</span>

                </div>
                <div class="row">
                    <input class="col-md-5" type="text" ng-model="sectionItem.FormBankItemDemographic.Zip" zip-field="sectionItem.FormBankItemDemographic.Zip"

                           id="questionDemographicZip{{sectionIndex}}_{{sectionIdexPreviewIndex}}"
                           placeholder="{{ 'ZIP Code' | i18n }}" maxlength="12" ng-disabled="inputIsDisabled" />
                </div>
                <label id="lblZipRequired" class="help-block" ng-show="hasErrors && frmDemographicQuestion.questionDemographicZip.$dirty && !frmDemographicQuestion.questionDemographicZip.$valid">
                    {{ 'ZIP code must be 5 to 9 numeric characters.' | i18n }}
                </label>
            </div>
        </div>
        <h6>&nbsp;</h6>
    </div>



    <div class="row">
        <div class="container-fluid">
            <div class="col-md-8" ng-class="{'has-error':hasErrors && !frmDemographicQuestion.questionDemographicEmail.$valid}">

                </div>
                <label class="help-block" id="errPatientEmailOneAddress" ng-show="hasErrors && !frmDemographicQuestion.questionDemographicEmail.$valid">

                </label>
            </div>
        </div>
