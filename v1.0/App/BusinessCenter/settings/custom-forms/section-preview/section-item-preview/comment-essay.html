<div ng-form="frmCommentEssay{{sectionIndex}}" class="form-group">
    <div ng-class="{'has-error':hasErrors && !frmCommentEssay{{sectionIndex}}.{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}.$valid}">
        <div ng-class="{'row' : !sectionItem.printView, 'printCommentContainer' : sectionItem.printView}">
            <div ng-class="{'col-md-11' : !sectionItem.$$isMHF, 
                 'col-md-6' : sectionItem.$$isMHF && !sectionItem.printView, 
                 'printCommentLabel' : sectionItem.$$isMHF && sectionItem.printView,
                 'printCommentLabelLong' : sectionItem.$$isMHF && sectionItem.printView && (sectionItem.FormBankItem.ItemText === 'If so, please list all, including vitamins, natural or herbal preparations and/or diet supplements' ||
                                           sectionItem.FormBankItem.ItemText === 'If Other, please specify:' || !!sectionItem.FormBankItem.Answer)}">
                <label id="lblFormItemTypeHeader{{sectionIndex}}_{{sectionIdexPreviewIndex}}" class="control-label"
                       for="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}">
                    {{ sectionItem.FormBankItem.ItemText }} <span id="sectionItemIsRequired{{sectionIndex}}_{{sectionIdexPreviewIndex}}" ng-show="sectionItem.IsRequired" class="bold padding5 size-h4">*</span>
                </label>
            </div>
            <div ng-class="{'col-md-11' : !sectionItem.$$isMHF, 'col-md-6' : sectionItem.$$isMHF && !sectionItem.printView, 'printCommentDiv' : sectionItem.$$isMHF && sectionItem.printView && !sectionItem.FormBankItem.Answer, 'printCommentDivLong': sectionItem.$$isMHF && sectionItem.printView && !!sectionItem.FormBankItem.Answer}">
                <!-- temporary workaround so that we can validate the phone with ui-mask -->
                <span ng-if="sectionItem.FormBankItem.ItemText !== 'Phone (including area code)' && sectionItem.printView && sectionItem.FormBankItem.Answer" class="printCommentLong">
                    {{ sectionItem.FormBankItem.Answer }}
                </span>
                <input type="text" maxlength="500" ng-maxlength="500" ng-class="{'form-control' : true, 'printComment' : sectionItem.printView}"
                          ng-required="sectionItem.IsRequired"
                          ng-model="sectionItem.FormBankItem.Answer"
                          name="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}"
                          id="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}"
                          ng-if="sectionItem.FormBankItem.ItemText !== 'Phone (including area code)' && !(sectionItem.printView && sectionItem.FormBankItem.Answer)"
                          rows="4" ng-disabled="inputIsDisabled">
                <!-- temporary workaround so that we can validate the phone with ui-mask -->
                <input type="text" ng-class="{'form-control' : true, 'printComment' : sectionItem.printView}"
                       ng-required="sectionItem.IsRequired"
                       ng-model="sectionItem.FormBankItem.Answer"
                       name="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}"
                       id="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}"
                       ng-if="sectionItem.FormBankItem.ItemText === 'Phone (including area code)'"
                       rows="4" ng-disabled="inputIsDisabled"
                       ui-mask="(999) 999-9999">
            </div>
        </div>
        <label id="lblSectionFormBankItemRequired_{{sectionItemPreviewIndex}}" class="help-block"
               ng-show="hasErrors && !frmCommentEssay{{sectionIndex}}.{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex }}.$valid">
            {{ 'This field is required.' | i18n }}
        </label>        
    </div>   
</div>
