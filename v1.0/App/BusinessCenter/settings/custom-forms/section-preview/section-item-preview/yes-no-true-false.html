<div ng-form="frmYesNoSectionItem{{sectionIndex}}" ng-class="{'form-group' : !sectionItem.$$isMHF}" class="sectionItem">
    <div ng-class="{'has-error':hasErrors && sectionItem.$$InvalidAnswer===true}">
        <div class="row">
            <div ng-class="{
                'col-md-11': !sectionItem.$$isMHF,
                'col-xs-10 printYesNoColumn': sectionItem.$$isMHF && (!sectionItem.printView || sectionItem.$$oneColumn),
                'col-xs-8 printYesNoColumn': sectionItem.$$isMHF && sectionItem.printView && !sectionItem.$$oneColumn
            }">
                <div ng-class="{'printYesNoLabel' : sectionItem.$$isMHF && sectionItem.printView}">
                    <label id="lblSectionItemText{{sectionIndex}}_{{sectionItemPreviewIndex}}" class="control-label">
                        {{ sectionItem.FormBankItem.ItemText }}
                        <span id="sectionItemIsRequired{{sectionIndex}}_{{sectionItemPreviewIndex}}" ng-show="sectionItem.IsRequired" class="bold padding5 size-h4">*</span>
                    </label>
                </div>
                <div class="printYesNoLeader" ng-if="sectionItem.$$isMHF && sectionItem.printView"></div>
                <skip-prompt></skip-prompt>
            </div>
            <div ng-class="{
                    'col-md-11' : !sectionItem.$$isMHF,
                    'col-xs-1 printYesNoColumnRadio': sectionItem.$$isMHF && (!sectionItem.printView || sectionItem.$$oneColumn),
                    'col-xs-2': sectionItem.$$isMHF && sectionItem.printView && !sectionItem.$$oneColumn
                }">
                <div ng-class="{'radio' : !sectionItem.$$isMHF}">
                    <label>
                        <input type="radio"
                               id="{{ sectionItem.FormItemTypeName + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex + '_OPT_1'  }}"
                               name="{{ sectionItem.FormItemTypeName + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex + '_OPT_1' }}"
                               ng-model="sectionItem.FormBankItem.Answer" ng-value="true" ng-required="sectionItem.IsRequired"
                               value="{{ sectionItem.FormItemType ==2 ? 'Yes' : 'True' }}" ng-disabled="inputIsDisabled || sectionItem.$$Skip" />
                        {{ sectionItem.FormItemType ==2 ? 'Yes' : 'True' }}
                    </label>
                </div>
            </div>
            <div ng-class="{
                    'col-md-11' : !sectionItem.$$isMHF,
                    'col-xs-1 printYesNoColumnRadio' : sectionItem.$$isMHF && (!sectionItem.printView || sectionItem.$$oneColumn),
                    'col-xs-2': sectionItem.$$isMHF && sectionItem.printView && !sectionItem.$$oneColumn
                }">
                <div ng-class="{'radio' : !sectionItem.$$isMHF}">
                    <label>
                        <input type="radio"
                               id="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex + '_OPT_2' }}"
                               name="{{ sectionItem.FormItemTypeHeader + '_SEC_' + sectionIndex + '_ITM_' + sectionItemPreviewIndex + '_OPT_2'}}"
                               ng-model="sectionItem.FormBankItem.Answer" ng-value="false" ng-required="sectionItem.IsRequired"
                               value="{{ sectionItem.FormItemType==2 ? 'No' : 'False' }}" ng-disabled="inputIsDisabled || sectionItem.$$Skip" />
                        {{ sectionItem.FormItemType==2 ? 'No' : 'False' }}
                    </label>
                </div>
            </div>
        </div>
        <label id="lblSectionFormBankItemRequired_{{sectionItemPreviewIndex}}" class="help-block"
               ng-show="hasErrors && sectionItem.$$InvalidAnswer===true">
            {{ 'This field is required.' | i18n }}
        </label>
    </div>
</div>
