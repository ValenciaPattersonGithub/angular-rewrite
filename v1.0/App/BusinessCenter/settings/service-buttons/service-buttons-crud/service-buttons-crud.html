<div ng-class="'fade-in'">
    <form name="frmServiceButtonCrud" role="form" action="javascript:;" novalidate>
        <div class="clearfix">&nbsp;</div>
        <div class="modal-header">
            <div class="row">
                <div class="col-xs-12">
                    <div id="lblServiceButtonHeader" class="modal-title-responsive">
                        {{ editMode ? 'Edit {0}' : 'Add a {0}' | i18n:['Service Button'] }}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                    <!-- Description (R) tech review freeform 50 char- The system shall check for duplication. Do not allow duplicates, alert user. -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
                            <label id="lblDescription" class="form-label-newer" for="inpDescription">{{'Description' | i18n }} *</label>
                        </div>
                        <div class="col-xs-12 col-sm-7 col-md-5 col-lg-5">
                            <div ng-class="{error: !formIsValid && frmServiceButtonCrud.inpDescription.$error.duplicate}">
                                <input id="inpDescription"
                                       class="form-input required valid"
                                       placeholder="{{ 'Description' | i18n }}"
                                       ng-model="serviceButton.Description"
                                       name="inpDescription"
                                       maxlength="50"
                                       type="text"
                                       set-focus
                                       required ng-minlength="1" ng-maxlength="50" minlength="1" char-pattern="[^a-zA-Z0-9-,&/'. ]"/>
                                <label id="lblDescriptionDuplicate" class="help-text " ng-show="!formIsValid && frmServiceButtonCrud.inpDescription.$error.duplicate">
                                    {{ 'Duplicate Description' | i18n }}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div>
                <button id="btnCancel" ng-click="cancel();" ng-disabled="currentlySaving" class="btn form-btn-cancel-new">{{ 'Cancel' | i18n }}</button>
                <button id="btnSave" ng-click="save();" check-auth-z="{{ !hasAddOrEditAccess }}" ng-disabled="requiredFieldError || currentlySaving" class="btn btn-primary form-btn-save-new">{{ 'Save' | i18n }}</button>
            </div>
        </div>
    </form>
</div>
