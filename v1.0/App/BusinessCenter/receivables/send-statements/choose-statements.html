<div ng-controller="ChooseStatementsController">
    <div class="chooseStatements">
        <div class="rowFull white">
            <div class="chooseStatements__header">
                <div class="chooseStatements__title">
                    <h1>{{ 'Choose Statements' | i18n }}</h1>
                </div>
            </div>
        </div>
        <div class="chooseStatements__body">
            <div class="chooseStatements__form">
                <div class="chooseStatements__fieldset">
                    <h4>{{'Choose Class' | i18n}}</h4>
                    <div class="form-row">
                        <!--Choose Accounts Section-->
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Location' | i18n }}</label>
                            <soar-select-list id="selectLocation"
                                              name="selectLocation"
                                              sb-tab="{{tabIndex}}"
                                              placeholder="{{ 'All' | i18n}}"
                                              option-list="locationOptions"
                                              text-field="location"
                                              value-field="locationId"
                                              ng-model=""
                                              disable-input="disabled"
                                              sb-blur="selectedOnBlur()"
                                              sb-required=""></soar-select-list>
                        </div>
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Accounts' | i18n}}</label>
                            <soar-select-list id="selectAccounts"
                                              name="selectAccounts"
                                              sb-tab="{{tabIndex}}"
                                              placeholder="{{ 'All' | i18n}}"
                                              option-list="accountsOptions"
                                              text-field="accounts"
                                              value-field="accountsId"
                                              ng-model=""
                                              disable-input="disabled"
                                              sb-blur="selectedOnBlur()"
                                              sb-required=""></soar-select-list>
                        </div>
                    </div>
                    <hr />
                    <h4>{{ 'Options' | i18n }}</h4>
                    <div class="form-row">
                        <!--Options Section-->
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Balance greater than' | i18n }}</label>
                            <input id="balance"
                                   class="form-control"
                                   type="text"
                                   placeholder="{{ '$0.00' | i18n }}"
                                   ng-disabled=""
                                   ng-model=""
                                   maxlength="128" char-pattern="[^a-zA-Z0-9-'. ]" />
                        </div>
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Include accounts with' | i18n }}</label>
                            <!--Insurance Pending Checkbox-->
                            <checkbox checkbox-id="insPend"
                                      checkbox-value="sgChkBx"
                                      checkbox-label="'Insurance Pending'"
                                      change-function="chkBxChange()"
                                      checkbox-disabled="false"
                                      checkbox-hidden="false"></checkbox>
                            <soar-select-list id="optionsSelect"
                                              name="optionsSelect"
                                              sb-tab="{{tabIndex}}"
                                              placeholder="{{ 'Any' | i18n}}"
                                              option-list="optionsSelect"
                                              text-field="options"
                                              value-field="optionsList"
                                              ng-model=""
                                              disable-input="disabled"
                                              sb-blur="selectedOnBlur()"
                                              sb-required=""></soar-select-list>
                            <!--Estimated Insurance Checkbox-->
                            <checkbox checkbox-id="estIns100"
                                      checkbox-value="sgChkBx"
                                      checkbox-label="'100% Estimated Insurance'"
                                      change-function="chkBxChange()"
                                      checkbox-disabled="false"
                                      checkbox-hidden="false"></checkbox>
                            <!--Credit Balance Checkbox-->
                            <checkbox checkbox-id="credBal"
                                      checkbox-value="sgChkBx"
                                      checkbox-label="'Credit Balance'"
                                      change-function="chkBxChange()"
                                      checkbox-disabled="false"
                                      checkbox-hidden="false"></checkbox>
                        </div>
                    </div>
                    <hr />
                    <h4>{{ 'Statement Settings' | i18n }}</h4>
                    <div class="form-row">
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Organize by' | i18n }}</label>
                            <soar-select-list id="organizeBy"
                                              name="organizeBy"
                                              sb-tab="{{tabIndex}}"
                                              placeholder="{{ 'Patient' | i18n}}"
                                              option-list="organizeBy"
                                              text-field="organizeBy"
                                              value-field="organizeBy"
                                              ng-model=""
                                              disable-input="disabled"
                                              sb-blur="selectedOnBlur()"
                                              sb-required=""></soar-select-list>

                        </div>
                        <div class="form-group form-col-6"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Detail' | i18n }}</label>
                            <radiogroup value="stmntDetail.value" labels="stmntDetail.labels" options="stmntDetail.options"></radiogroup>
                        </div>
                        <div class="form-group form-col-6">
                            <label class="control-label-spacer">0</label>
                            <date-selector disable-date-input="stmntDetail.value"></date-selector>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Due Date' | i18n }}</label>
                            <radiogroup value="stmntDueDate.value" labels="stmntDueDate.labels" options="stmntDueDate.options"></radiogroup>
                        </div>
                        <div class="form-group form-col-6" >
                            <label class="control-label-spacer">0</label>
                            <date-selector disable-date-input="stmntDueDate.value"></date-selector>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col-6">
                            <label class="control-label">{{ 'Finance Charge' | i18n }}</label>
                            <radiogroup value="stmntFinanceCharge.value" labels="stmntFinanceCharge.labels" options="stmntFinanceCharge.options"></radiogroup>
                        </div>
                        <div class="form-group form-col-6">
                            <label class="control-label-spacer">0</label>
                            <input class="form-control" type="number" ng-disabled="!stmntFinanceCharge.value" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col-12">
                            <label class="control-label">{{ 'Message' | i18n }}</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button class="btn btn-primary">{{ 'Continue' | i18n }}</button>
                        <button class="btn btn-default">{{ 'Cancel' | i18n }}</button>
                        <label class="control-span" id="statementSummary">{{ '120 statements ($31,250.00)' | i18n }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
