<div class="modal-header">
    <h3 id="lblPreVerificationTitle">{{ 'Missing Information'  | i18n}}</h3>
</div>
<div class="modal-body">
    <h4 id="lblPreVerificationMessage">
        {{ 'An attachment cannot be added until the following corrections are made:' | i18n}}
    </h4>
    <div id="" class="row margin-left-15 margin-bottom10" ng-repeat="claim in claimSubmissionResultsDto.InvalidClaims">
        <div class="margin-left-20" ng-repeat="prop in claim.InvalidProperties">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <label>
                            {{prop.ValidationMessage | i18n}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div>
        <button ng-click="cancel();" class="btn btn-primary">{{ "OK" | i18n }}</button>
    </div>
</div>
