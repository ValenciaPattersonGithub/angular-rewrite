<div class="reportGrid">
    <div ng-if="showFilterMessage">{{setFiltersMessage}}</div>
    <div ng-if="data.Locations.length === 0 && !showFilterMessage">{{noResultsMessage}}</div>
    <div class="fusePrintGrid avoidPageBreak" ng-if="data.Locations.length > 0 && !showFilterMessage">
        <adjustments-by-type-report [data]="data" ></adjustments-by-type-report>
    </div>
</div>
