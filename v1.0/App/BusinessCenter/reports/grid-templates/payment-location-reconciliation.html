<div class="reportGrid">
    <div ng-if="showFilterMessage">{{setFiltersMessage}}</div>
    <div ng-if="data.Locations.length === 0 && !showFilterMessage">{{ noResultsMessage }}</div>
    <div class="fusePrintGrid container" ng-if="data.Locations.length > 0 && !showFilterMessage">
      <payment-location-reconciliation-report [data]="data"></payment-location-reconciliation-report>
    </div>
</div>
