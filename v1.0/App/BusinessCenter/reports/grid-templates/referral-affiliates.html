<div class="reportGrid">
  <div ng-if="showFilterMessage">{{setFiltersMessage}}</div>
  <div
    ng-if="((!data.ReferralAffiliatesSummary && !data.ReferralAffiliates)
        || ((data.ReferralAffiliatesSummary && data.ReferralAffiliatesSummary.length === 0)
        && (data.ReferralAffiliates && data.ReferralAffiliates.length === 0))) && !showFilterMessage">
    {{noResultsMessage}}</div>
  <div class="fusePrintGrid container avoidPageBreak"
  ng-if="((data.ReferralAffiliatesSummary && data.ReferralAffiliatesSummary.length > 0)
    || (data.ReferralAffiliates && data.ReferralAffiliates.length > 0)) && !showFilterMessage">
    <referral-affiliates-referral-out-report [data]="data"></referral-affiliates-referral-out-report>
  </div>
</div>
