<div class="reportGrid">
    <div ng-if="showFilterMessage">{{setFiltersMessage}}</div>
    <div ng-if="data.Locations.length === 0 && !showFilterMessage">{{noResultsMessage}}</div>
    <div class="fusePrintGrid container avoidPageBreak" ng-if="data.Locations.length > 0 && !showFilterMessage">
        <payment-reconciliation-report [data]="data" ></payment-reconciliation-report>
    </div>
</div>
