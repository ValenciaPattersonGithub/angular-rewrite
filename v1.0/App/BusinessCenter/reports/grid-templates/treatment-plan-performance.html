<div class="reportGrid">
    <div ng-if="showFilterMessage">{{setFiltersMessage}}</div>
    <div ng-if="data.Patients.length === 0 && !showFilterMessage">{{noResultsMessage}}</div>
    <div class="fusePrintGrid container avoidPageBreak" ng-if="data.Patients.length > 0 && !showFilterMessage">
        <treatment-plan-performance-report [data]="data"></treatment-plan-performance-report>
    </div>
</div>
