<div class="panel-group section-accordion-bg" id="accordion{{sectionIndex}}">
    <div class="panel panel-default section-accordion-bg">
        <div class="panel-collapse">
            <div id="sectionItem{{sectionIndex}}" *ngFor="let sectionItem of section?.FormSectionItems; index as sectionItemIndex; first as $first; last as $last">
                <!-- section-item-crud -->
                <div id="deleteConfirmPanel{{sectionIndex}}_{{sectionItemIndex}}" *ngIf="deleteSectionItemIndex == sectionItemIndex">
                    <div id="sectionItemDeleteConfirm{{sectionIndex}}_{{sectionItemIndex}}" class="media-body master-list-warning-msg">
                        <are-you-sure [appendId]="0" [isFocusSet]="false" [message]="'Are you sure you want to delete this section item?' | translate" (ifYes)="deleteSectionItem(sectionIndex)" (ifNo)="cancelDeleteSectionItemConfirmBox()"></are-you-sure>
                    </div>
                </div>
                <div class="panel-group section-item-panel">
                    <div class="panel panel-default">
                        <div class="formContainer">
                            <div class="col-md-4">
                                <b id="formItemTypeHeader{{sectionIndex}}_{{sectionItemIndex}}"> {{sectionItem?.FormItemTypeName}}</b>
                            </div>
                            <div class="col-md-offset-8">
                                <i id="btnMoveUpSectionItem{{sectionIndex}}_{{sectionItemIndex}}" class="fa fa-arrow-up fa-2x noteTemplate__icon" tooltip="Move UP" placement="top" delay="500" [ngClass]="{'disabled': $first}" (click)="moveSectionItemUp(sectionIndex,sectionItemIndex)"></i>
                                <i id="btnMoveDownSectionItem{{sectionIndex}}_{{sectionItemIndex}}" class="fa fa-arrow-down fa-2x noteTemplate__icon" tooltip="Move Down" placement="top" delay="500" [ngClass]="{'disabled': $last}" (click)="moveSectionItemDown(sectionIndex,sectionItemIndex)"></i>
                                <i id="btnCopySectionItem{{sectionIndex}}_{{sectionItemIndex}}" class="fas fa-copy fa-2x noteTemplate__icon" tooltip="Copy" placement="top" delay="500" (click)="copySectionItem(sectionIndex,sectionItemIndex)"></i>
                                <i id="btnConfirmDeleteSectionItem{{sectionIndex}}_{{sectionItemIndex}}" class="fa fas fa-trash-alt fa-2x noteTemplate__icon" tooltip="Delete" placement="top" delay="500" (click)="confirmDeleteSectionItem(sectionItemIndex)"></i>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="formContainer">
                            <!--Questions with Yes/No True/False-->
                            <div id="questionYesNoTrueFalse{{sectionIndex}}_{{sectionItemIndex}}" class="row" showFocus="{{sectionItem?.FormItemType === formsName['Yes/No True/False'] || sectionItem?.FormItemType === 8}}" *ngIf="sectionItem?.FormItemType ===  formsName['Yes/No True/False'] || sectionItem?.FormItemType === 8">
                                <yes-no-true-false [formDataArray]="formDataArray" [sectionItem]="sectionItem" [sectionIndex]="sectionIndex" [sectionItemIndex]="sectionItemIndex" [parentForm]="parentForm"></yes-no-true-false>
                            </div>
                            <!--Questions with Comments/Essay-->
                            <!-- TODO -->
                            <!--Questions with Multiple Choice-->
                            <div id="questionMultipleChoice{{sectionIndex}}_{{sectionItemIndex}}" showFocus="{{sectionItem?.FormItemType === formsName['Multiple Choice']}}" class="row"  *ngIf="sectionItem?.FormItemType === formsName['Multiple Choice']">
                                <multiple-choice [formDataArray]="formDataArray" [sectionItem]="sectionItem" [sectionIndex]="sectionIndex" [sectionItemIndex]="sectionItemIndex" [parentForm]="parentForm"></multiple-choice>
                                <h5>&nbsp;</h5>
                            </div>
                            <!--Questions with Signature Box-->
                            <!-- TODO -->
                            <!--Questions with Date of Completion-->
                            <div id="questionDateStamp{{sectionIndex}}_{{sectionItemIndex}}" class="row" showFocus="{{sectionItem?.FormItemType ===  formsName['Date of Completion']}}" *ngIf="sectionItem?.FormItemType === formsName['Date of Completion']">
                                <date-stamp></date-stamp>
                            </div>
                            <!--Questions with Emergency Stamp-->
                            <!-- TODO -->
                            <!--Question with Demographic Question/Answer -->
                            <!-- TODO -->
                            <!--Questions with Adlib-->
                            <div id="questionAdlib{{sectionIndex}}_{{sectionItemIndex}}" class="row" showFocus="{{sectionItem?.FormItemType === formsName['Ad-Lib']}}" *ngIf="sectionItem?.FormItemType ===  formsName['Ad-Lib']">
                                <adlib [formDataArray]="formDataArray" [sectionItem]="sectionItem" [sectionIndex]="sectionIndex" [sectionItemIndex]="sectionItemIndex"  [parentForm]="parentForm"></adlib>
                            </div>

                            <!--Questions with Link Tooth--> 
                            <div id="questionLinkTooth{{sectionIndex}}_{{sectionItemIndex}}" class="row" showFocus="{{sectionItem?.FormItemType === formsName['Link Tooth']}}" *ngIf="sectionItem?.FormItemType === formsName['Link Tooth']">
                                <link-tooth [formDataArray]="formDataArray" [sectionItem]="sectionItem" [sectionIndex]="sectionIndex" [sectionItemIndex]="sectionItemIndex" [parentForm]="parentForm"></link-tooth>
                            </div>
                            <!--Questions with Text Field-->
                            <div id="questionTextField{{sectionIndex}}_{{sectionItemIndex}}" class="row" showFocus="{{sectionItem?.FormItemType === formsName['Note Text']}}" *ngIf="sectionItem?.FormItemType === formsName['Note Text']">                                
                                <custom-text-field [formDataArray]="formDataArray" [sectionItem]="sectionItem" [sectionIndex]="sectionIndex" [sectionItemIndex]="sectionItemIndex" [parentForm]="parentForm"></custom-text-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
