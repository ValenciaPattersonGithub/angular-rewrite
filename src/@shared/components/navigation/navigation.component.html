<ul class="leftNav_mainNav__list">
    <li class="leftNav_mainNav__list-item"
        [tooltip]="'Dashboard'"
        placement="right"
        delay="500">
        <a id="btnSideNavDashboard"
            class="leftNav_mainNav__link"
            (click)="leftNavClicked(PathBindings.Dashboard)"
            [ngModel]="selected"
            btn-radio="'dashboard'"
            close-off-canvas
            uncheckable
            ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconDashboard.svg"
                    class="onsvghover"
                    alt="Dashboard">
            </span>
        </a>
    </li>
    <li *ngIf="showScheduleV2" class="leftNav_mainNav__list-item"
        [tooltip]="'Modern Schedule'"
        placement="right"
        delay="500">
        <a id="btnSideNavScheduleV2" 
           class="leftNav_mainNav__link new_schedule_link" 
           (click)="leftNavClicked(PathBindings.ScheduleV2)" 
           [ngModel]="selected"
           btn-radio="'schedule v2'" 
           close-off-canvas 
           uncheckable 
           ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconSchedule.svg" class="onsvghover" alt="Schedule v2">
            </span>
            <div class="new_label">New</div>
        </a>
    </li>
    <li *ngIf="showLegacySchedule" class="leftNav_mainNav__list-item"
        [tooltip]="showScheduleV2 ? 'Old Schedule' : 'Schedule'"
        placement="right"
        delay="500"
        (mouseover)='showBusinessToolTip=false;showPatientsToolTip=false'>
        <a id="btnSideNavSchedule" 
           class="leftNav_mainNav__link" 
           (click)="leftNavClicked(PathBindings.Schedule)" 
           [ngModel]="selected"
           btn-radio="'schedule'" 
           close-off-canvas
           uncheckable 
           ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconSchedule.svg" class="onsvghover" alt="Schedule">
            </span>
        </a>
    </li>
    <li *ngIf="showScheduleV2Alt" class="leftNav_mainNav__list-item"
        [tooltip]="'Schedule v2 Development'"
        placement="right"
        delay="500">
        <a id="btnSideNavScheduleV2Alt" 
           class="leftNav_mainNav__link" 
           (click)="leftNavClicked(PathBindings.ScheduleV2Alt)" 
           [ngModel]="selected"
           btn-radio="'schedule v2'" 
           close-off-canvas 
           uncheckable 
           ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconSchedule.svg" class="onsvghover" alt="Schedule v2">
            </span>
        </a>
    </li>
    <li class="leftNav_mainNav__list-item" 
        [ngClass]="{'iconHover':showPatientsToolTip}" 
        (mouseover)='showPatientsToolTip=true;showBusinessToolTip=false'
        (click)='showPatientsToolTip=false'>
        <a id="btnSideNavPeople"
            class="leftNav_mainNav__link"
            [ngModel]="selected"
            btn-radio="'patient'"
            close-off-canvas
            uncheckable
            ngDefaultControl
            (click)="leftNavClicked(PathBindings.Patient)">
            <span class="font_awesome_icon text-center">
                <img src="Images/IconPatients.svg"
                    class="onsvghover"
                    alt="Patients">
                <i class="fa fa-caret-right businessRightIcon"></i>
            </span>
        </a>
    </li>
    <li class="leftNav_mainNav__list-item"
        [ngClass]="{'iconHover':showBusinessToolTip}"
        (mouseover)='showBusinessToolTip=true;showPatientsToolTip=false'
        (click)='showBusinessToolTip=false'>
        <a id="btnSideNavBusiness"
            class="leftNav_mainNav__link"
            (click)="leftNavClicked(PathBindings.PracticeAtAGlance)"
            [ngModel]="selected"
            btn-radio="'business'"
            close-off-canvas
            uncheckable
            ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconBusiness.svg"
                    class="onsvghover"
                    alt="Business">
                <i class="fa fa-caret-right businessRightIcon"></i>
            </span>
        </a>
    </li>
    <li class="leftNav_mainNav__list-item"
        *ngIf="isSRHEnabled"
        [tooltip]="'Engagement'"
        placement="right"
        delay="500"
        (mouseover)='showBusinessToolTip=false'>
        <a id="btnSideNavSolutionReach"
            class="leftNav_mainNav__link"
            (click)="navigate(PathBindings.Engagement)"
            [ngModel]="selected"
            btn-radio="'business'"
            close-off-canvas
            uncheckable
            ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <svg style="margin-top:10px;"
                    class="onsvghover"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    version="1.2"
                    overflow="visible"
                    preserveAspectRatio="none"
                    viewBox="0 0 24 24"
                    width="18"
                    height="18">
                    <g>
                        <path xmlns:default="http://www.w3.org/2000/svg"
                            d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
                            style="fill: white;"></path>
                    </g>
                </svg>
            </span>
        </a>
    </li>
    <li class="leftNav_mainNav__list-item"
        [tooltip]="'Help'"
        placement="right"
        delay="500"
        (mouseover)='showBusinessToolTip=false;showPatientsToolTip=false'>
        <a id="btnSideNavLearn"
            class="leftNav_mainNav__link"
            (click)="navigate(PathBindings.Help)"
            [ngModel]="selected"
            btn-radio="'help'"
            close-off-canvas
            uncheckable
            ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconHelp.svg"
                    class="onsvghover"
                    alt="Help">
            </span>
        </a>
    </li>
    <li class="leftNav_mainNav__list-item"
        [tooltip]="'Practice Settings'"
        placement="right"
        delay="500">
        <a id="btnSideNavSettings"
            class="leftNav_mainNav__link"
            (click)="leftNavClicked(PathBindings.PracticeSettings)"
            [ngModel]="selected"
            btn-radio="'learn'"
            close-off-canvas
            uncheckable
            ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/IconPracticesettings.svg"
                    class="onsvghover"
                    alt="Practice settings">
            </span>
        </a>
    </li>
    <li *ngIf="isPatientOverview"
        class="leftNav_mainNav__list-item"
        [tooltip]="'Patient Overview'"
        placement="right"
        delay="500">
        <a id="btnSideNavPatientSearch"
            class="leftNav_mainNav__link"
            (click)="leftNavClicked(PathBindings.PatientOverview)"
            [ngModel]="selected"
            btn-radio="'learn'"
            close-off-canvas
            uncheckable
            ngDefaultControl>
            <span class="font_awesome_icon text-center">
                <img src="Images/icon_patientcontact.png"
                    class="onsvghover"
                    alt="Patient Search">
            </span>
        </a>
    </li>
</ul>
<flyout-menu *ngIf="showBusinessToolTip"
    id="businessFlyoutMenu"
    class="flyoutmenu"
    [menuHeader]="'Business'"
    [practiceHasPayerReport]="practiceHasPayerReport"
    (menuClick)="businessMenuClicked($event)"
    [flyOutMenuItems]="businessMenuItems"
    (mouseleave)='showBusinessToolTip=false'>
</flyout-menu>
<flyout-menu *ngIf="showPatientsToolTip"
    id="patientFlyoutMenu"
    class="flyoutmenu"
    [menuHeader]="'Patient Management'"
    [practiceHasPayerReport]="practiceHasPayerReport"
    (menuClick)="patientMenuClicked($event)"
    [flyOutMenuItems]="patientMenuItems"
    (mouseleave)='showPatientsToolTip=false'>
</flyout-menu>
