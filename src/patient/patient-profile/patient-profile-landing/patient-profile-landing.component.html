<div class="patient-profile-landing-container">
  <div class="profile-section patient-profile-landing-profile-section">
    <app-patient-card *ngIf="patientInfo" [patientProfile]="patientInfo"></app-patient-card>
  </div>
  <div class="patient-profile-landing-content-section">
    <div class="profile-container">
      <div id="accountMemberDetails" class="profile-section profile-account-member-details">
        <app-patient-account-members [featureName]="'PatientProfile'"></app-patient-account-members>
      </div>
      <div id="contactDetails" class="profile-section profile-contact-details">
        <app-patient-contact-details *ngIf="patientInfo" [patientProfile]="patientInfo"> </app-patient-contact-details>
      </div>
      <div class="profile-section profile-insurance-details">
        <app-patient-insurance></app-patient-insurance>
      </div>
      <div class="profile-section profile-preference-details">
          <app-patient-preferences *ngIf="patientInfo" [patientProfile]="patientInfo"></app-patient-preferences>         
      </div>
      <div class="profile-section profile-dental-record-details">
        <app-patient-dental-records *ngIf="patientInfo" [patientProfile]="patientInfo"> </app-patient-dental-records>
      </div>
      <div class="profile-section profile-document-details">
        <app-patient-documents *ngIf="patientInfo" [patientProfile]="patientInfo"></app-patient-documents>
      </div>
      <div class="profile-section profile-referral-details" *ngIf="!hideReferral">
           <app-patient-referrals *ngIf="patientInfo" [patientProfile]="patientInfo" [isTabView]="isTabView"></app-patient-referrals>
      </div>
      <div class="profile-section profile-additional-identifiers-details">
        <app-patient-additional-identifiers></app-patient-additional-identifiers>
      </div>
    </div>
  </div>
  <ng-template #noResponisblePersonContent>
    <span class="assign-responsible-person" (click)="updatePerson()">Assign Responsible Person Now</span>
  </ng-template>
</div>
