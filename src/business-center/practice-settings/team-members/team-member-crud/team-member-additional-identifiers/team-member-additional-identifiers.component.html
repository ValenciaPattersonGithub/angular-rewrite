<div class="panel">
    <div class="panel-heading" *ngIf="masterAdditionalIdentifiers">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <h4 class="panel-title">
                {{ 'Additional Identifiers' | translate }}
            </h4>
        </div>
    </div>
    <!-- additional identifier section -->
    <div id="additionalIdentifiers" class="panel-body" *ngIf="masterAdditionalIdentifiers">
        <div class="row">
            <div class="clearfix">&nbsp;</div>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <div *ngFor="let identifier of masterAdditionalIdentifiers">
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
                            <label class="form-label-newer">{{ identifier?.Description | translate }} </label>
                        </div>
                        <div class="col-xs-12 col-sm-7 col-md-3 col-lg-3" *ngIf="identifier">
                            <input class="form-input" id="identifierValue" placeholder="{{ identifier?.Description | translate }}"  [(ngModel)]="identifier.Value" CapitalizeFirst name="inpAdditionalIdentifiers" maxlength="100" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">&nbsp;</div>
                </div>
                <div class="clearfix">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
