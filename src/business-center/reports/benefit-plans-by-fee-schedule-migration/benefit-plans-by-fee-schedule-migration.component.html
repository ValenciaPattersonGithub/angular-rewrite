<div *ngIf="isDataLoaded" class="no-outline">
    <div class="benefit-plans-by-fee-schedule grid header">
        <div class="col-sm-4-migration">{{'Fee Schedule' | translate }}</div>
        <div class="col-sm-4-migration">{{'Benefit Plan' | translate }}</div>
        <div class="col-sm-4-migration">{{'Plan/Group Number' | translate }}</div>
    </div>
    <ng-container>
        <cdk-virtual-scroll-viewport class="virtual-viewport-reports" [itemSize]="50" tabindex="0"
                                     id="benefit-plans-by-fee-schedule">

            <div *cdkVirtualFor="let feeschedule of reportData.feeSchedulesBenefitPlans; index as i">

                <div class="benefit-plans-by-fee-schedule grid item">
                    <div class="col-sm-1-migration">{{ feeschedule.feeSchedule}}</div>
                </div>
                
                <div class="benefit-plans-by-fee-schedule grid item"
                        *ngFor="let benefitPlan of feeschedule.benefitPlans; index as i">
                    <div class="col-sm-4-migration"></div>
                    <div class="col-sm-4-migration">{{benefitPlan.name}}</div>
                    <div class="col-sm-4-migration">{{benefitPlan.planGroupNumber}}</div>
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
    </ng-container>


</div>
