<div *ngIf="isDataLoaded" class="no-outline">
    <div class="patientsClinicalNotesReport grid header">
        <div class="col-sm-1-migration">{{ 'Patient' | translate }}</div>
        <div class="col-sm-1-migration">{{ 'Date' | translate }}</div>
        <div class="col-sm-1-migration">{{ 'Patient Notes' | translate }}</div>
    </div>
    <div class="patientsClinicalNotesReportgroupHeader groupheader" style="padding-right: 0.5%;">
        <div class="col-sm-12-migration text-center" id="headerLocationDiv"><h4>{{ data.Locations[0].LocationName }}</h4></div>
    </div>
    <ng-container>
        <cdk-virtual-scroll-viewport class="virtual-viewport-reports" [itemSize]="40" tabindex="0">
            <div *cdkVirtualFor="let rowdata of data.Locations[0].Patients; index as i" [ngClass]="{'stripEven': i % 2 == 0, 'stripOdd': i % 2 != 0}">
                <div class="patientsClinicalNotesReport grid item" id="divMainInfo{{i}}" >
                    <div class="col-sm-1-migration">{{ rowdata.PatientName }}</div> 
                    <div class="col-sm-1-migration">{{ rowdata.CreatedDate | date: 'MM/dd/yyyy' }}</div> 
                    <div class="col-sm-2-migration"><div [innerHTML]="rowdata.ClinicalNotes"></div></div> 
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
    </ng-container>
</div>
